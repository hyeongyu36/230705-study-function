  <body>
    <script>
      //   function addNumber() {
      //     var num1 = 2;

      //     var sum = num1 + num2;
      //     alert("결과값 : " + sum);
      //   }
      // //   함수를 2번 호출합니다.
      //   addNumber();
      //   addNumber();
      var count = 0;
      // 함수 호출
      myFnc();
      // 함수 선언
      function myFnc() {
        count++;
        document.write(`hello ${count}, <br>`);
      }
      myFnc();
      myFnc();
      var theFnc = function () {
        count++;
        document.write(`bye ${count}, <br>`);
      };
      theFnc();
      theFnc();
    </script>
  </body>
